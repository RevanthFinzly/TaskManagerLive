<div class="container">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && task" class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Task Details</h2>
      <div>
        <button class="btn btn-sm btn-success me-2" (click)="toggleTaskStatus()">
          {{ task.completed ? 'Mark as Incomplete' : 'Mark as Complete' }}
        </button>
        <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-sm btn-warning me-2">Edit</a>
        <button class="btn btn-sm btn-danger" (click)="deleteTask()">Delete</button>
      </div>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <h3 [class.task-completed]="task.completed">{{ task.title }}</h3>
        <span class="badge bg-secondary">
          {{ task.completed ? 'Completed' : 'In Progress' }}
        </span>
      </div>

      <div class="mb-3">
        <h5>Description:</h5>
        <p>{{ task.description || 'No description provided.' }}</p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p><strong>Created:</strong> {{ task.createdAt | date:'medium' }}</p>
        </div>
        <div class="col-md-6" *ngIf="task.updatedAt">
          <p><strong>Last Updated:</strong> {{ task.updatedAt | date:'medium' }}</p>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a routerLink="/tasks" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</div>
