<div class="container">
  <h2>Task List</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search tasks..."
          [(ngModel)]="searchTerm"
          (keyup.enter)="searchTasks()"
        />
        <button class="btn btn-outline-secondary" type="button" (click)="searchTasks()">
          Search
        </button>
        <button class="btn btn-outline-secondary" type="button" (click)="searchTerm=''; loadTasks()">
          Clear
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="filterStatus" (change)="filterTasks()">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
    </div>
    <div class="col-md-2">
      <a routerLink="/tasks/add" class="btn btn-primary w-100">Add Task</a>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && tasks.length === 0" class="alert alert-info">
    No tasks found. Create a new task to get started!
  </div>

  <div *ngIf="!loading && tasks.length > 0" class="list-group">
    <div *ngFor="let task of tasks" class="list-group-item task-item d-flex justify-content-between align-items-center">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [checked]="task.completed"
          (change)="toggleTaskStatus(task)"
          id="task-{{ task.id }}"
        />
        <label class="form-check-label" [class.task-completed]="task.completed" for="task-{{ task.id }}">
          {{ task.title }}
        </label>
      </div>
      <div>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-sm btn-info btn-action">
          <i class="bi bi-eye"></i>
        </a>
        <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-sm btn-warning btn-action">
          <i class="bi bi-pencil"></i>
        </a>
        <button (click)="deleteTask(task.id!)" class="btn btn-sm btn-danger btn-action">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
